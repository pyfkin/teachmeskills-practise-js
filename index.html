<script>
  function digital_root(n) {
        let s = n.toString();
        let ms = 0;

        for (let i = 0; i < s.length; i++) {
            ms += Number(s[i]);
        }
      return ms > 9 ? digital_root(ms) : ms;

    }

    console.log(digital_root(99912));
</script>
